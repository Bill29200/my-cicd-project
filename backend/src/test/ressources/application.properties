# ============================================
# CONFIGURATION POUR LES TESTS UNIQUEMENT
# ============================================

# Désactiver la base de données pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Désactiver la validation des entités
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Mode test optimisé
spring.main.lazy-initialization=true
spring.main.web-application-type=none
spring.main.banner-mode=off

# Désactiver certaines fonctionnalités non nécessaires pour les tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Désactiver l'initialisation des données
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false