<!-- src/app/components/login/login.component.html -->
<div class="container mt-5">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
    <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
  </form>
</div>
